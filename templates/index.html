<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Smart Hotel Finder 🏨</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap & Font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Icon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2331/2331941.png" type="image/png">

    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 🔹 Hiệu ứng nền động */
        lottie-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.95;
        }

        /* 🔹 Thanh menu */
        nav.navbar {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 12px 30px;
            transition: background 0.3s ease;
        }

            nav.navbar:hover {
                background: rgba(0, 0, 0, 0.65);
            }

        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 500;
            transition: color 0.3s;
        }

            .nav-link:hover {
                color: #ffcc70 !important;
            }

        /* 🔹 Hero */
        .hero {
            text-align: center;
            padding-top: 140px;
            animation: fadeDown 1.2s ease;
        }

        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-weight: 600;
            font-size: 3rem;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff;
            }

            to {
                text-shadow: 0 0 25px #ffcc70;
            }
        }

        .hero p {
            font-size: 1.2rem;
            color: #f5f5f5;
            margin-bottom: 40px;
        }

        .search-box {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 25px;
            width: 420px;
            max-width: 90%;
            margin: 0 auto;
            animation: zoomIn 1.5s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .btn-custom {
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            border: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            color: white;
        }

            .btn-custom:hover {
                transform: scale(1.05);
                box-shadow: 0 0 15px rgba(255, 138, 0, 0.6);
            }

        footer {
            margin-top: 80px;
            text-align: center;
            color: #eee;
            font-size: 0.9rem;
            padding-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- 🌈 Hiệu ứng nền động -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_jcikwtux.json"
                   background="transparent"
                   speed="1"
                   loop autoplay></lottie-player>

    <!-- 🔝 Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <img src="https://cdn-icons-png.flaticon.com/512/2331/2331941.png" alt="Logo" width="32" class="me-2">
                Smart Hotel Finder
            </a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navMenu">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">Giới thiệu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#search">Tìm kiếm</a></li>
                    <li class="nav-item"><a class="nav-link" href="tel:+84987654321">📞 0987 654 321</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 🌟 Hero -->
    <div class="hero">
        <h1>Khám phá khách sạn mơ ước của bạn ✨</h1>
        <p>Tìm nơi lưu trú lý tưởng — nhanh chóng, dễ dàng và thông minh hơn.</p>

        <!-- 🔍 Form tìm kiếm -->
        <form action="/recommend" method="POST" class="search-box" id="search">
            <div class="mb-3">
                <label class="form-label">📍 Thành phố</label>
                <select class="form-select" name="location" required>
                    <option value="">-- Chọn thành phố --</option>
                    {% for city in cities %}
                    <option value="{{ city }}">{{ city }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">💰 Mức giá tối đa (VND)</label>
                <input type="number" name="budget" class="form-control" placeholder="Ví dụ: 2000000">
            </div>

            <div class="mb-3">
                <label class="form-label">⭐ Số sao tối thiểu</label>
                <select class="form-select" name="stars">
                    <option value="">-- Tất cả --</option>
                    <option value="1">⭐ 1 sao</option>
                    <option value="2">⭐⭐ 2 sao</option>
                    <option value="3">⭐⭐⭐ 3 sao</option>
                    <option value="4">⭐⭐⭐⭐ 4 sao</option>
                    <option value="5">⭐⭐⭐⭐⭐ 5 sao</option>
                </select>
            </div>

            <button type="submit" class="btn btn-custom w-100 py-2">🔍 Tìm khách sạn</button>
        </form>
    </div>

    <footer>
        © 2025 Smart Hotel Finder | Thiết kế bởi 💖 Nhóm của bạn
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
